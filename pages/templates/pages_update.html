{% extends 'base.html' %}
{% load static %}

{% block title %}Update Pages | TechHub{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button class="btn btn_primary" type="submit">Update</button>
            <a class="btn btn-secondary ml-2" href="{% url 'pages:pages_detail' object.pk %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
